<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- Container -->
    <h1>Container</h1>
    <div class="container bg-dark text-white">Container normal</div>
    <div class="container-sm bg-dark text-white">Container-sm</div>
    <div class="container-md bg-dark text-white">Container-md</div>
    <div class="container-lg bg-dark text-white">Container-lg</div>
    <div class="container xl-dark text-white">Container-xl</div>
    <div class="container xxl-dark text-white">Container-xxl</div>
    <div class="container-fluid bg-dark text-white">Container-fluid</div>

    <!-- Grid -->
    <h1>Grid</h1>
    <h3>Equal width</h3>
    <div class="container-fluid col bg-dark text-white">
        <div class="row">
            <div class="col">.col</div>
            <div class="col">.col</div>
        </div>
        <div class="row">
            <div class="col">.col</div>
            <div class="col">.col</div>
            <div class="col">.col</div>
        </div>
    </div>

    <h3>Responsive</h3>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4  row-cols-xxl-5 bg-dark text-white">
        <div class="col">Column</div>
        <div class="col">Column</div>
        <div class="col">Column</div>
        <div class="col">Column</div>
        <div class="col">Column</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
